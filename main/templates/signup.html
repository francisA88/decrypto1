<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Signup - Decrypto</title>
    <link rel="stylesheet" href="{%static 'css/styles.css' %}">
    <link rel="stylesheet" href="{%static 'css/signup.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <!-- <img src="logo.svg" alt="Decrypto Logo"> -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-coins h-8 w-8 text-purple-500"><circle cx="8" cy="8" r="6"></circle><path d="M18.09 10.37A6 6 0 1 1 10.34 18"></path><path d="M7 6h1v4"></path><path d="m16.71 13.88.7.71-2.82 2.82"></path></svg>
                <span>Decrypto</span>
            </div>
            <div class="auth-buttons">
                <a href="/pre" class="btn btn-text">Sign In</a>
                <a href="/createuser" class="btn btn-primary">Get Started</a>
            </div>
        </nav>
    </header>

    <main class="signup-container">
        <div class="signup-card">
            <h1>Merchant Signup</h1>
            <p>Enter your details to create an account</p>
            <form class="signup-form" action="/createuser/" method="post">
                {%csrf_token%}
                <div class="input-group">
                    <label for="merchant-name">Merchant Name</label>
                    <input type="text" id="merchant-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="merchant-email">Email Address</label>
                    <input type="email" id="merchant-email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </main>
</body>
</html>
